<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Opus to WAV Converter</title>
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				max-width: 800px;
				margin: 0 auto;
				padding: 20px;
				background-color: #121212;
				color: #e0e0e0;
			}

			.container {
				background-color: #1e1e1e;
				padding: 2rem;
				border-radius: 12px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
				text-align: center;
			}

			h1 {
				color: #ffffff;
				margin-bottom: 2rem;
				font-weight: 500;
				letter-spacing: 0.5px;
			}

			.drop-zone {
				border: 2px dashed #404040;
				border-radius: 12px;
				padding: 3rem;
				margin: 2rem 0;
				cursor: pointer;
				transition: all 0.3s ease;
				background-color: #252525;
			}

			.drop-zone:hover {
				border-color: #666;
				background-color: #2a2a2a;
			}

			.drop-zone.dragover {
				border-color: #64b5f6;
				background-color: rgba(100, 181, 246, 0.1);
			}

			#fileInput {
				display: none;
			}

			.convert-button {
				background-color: #64b5f6;
				color: #121212;
				padding: 12px 28px;
				border: none;
				border-radius: 6px;
				cursor: pointer;
				font-size: 16px;
				font-weight: 500;
				margin: 10px;
				transition: all 0.3s ease;
				position: relative;
				min-width: 150px;
			}

			.convert-button:hover {
				background-color: #90caf9;
				transform: translateY(-1px);
			}

			.convert-button:disabled {
				background-color: #404040;
				color: #666;
				cursor: not-allowed;
				transform: none;
			}

			.convert-button.loading {
				padding-right: 44px;
			}

			.convert-button .spinner {
				display: none;
				position: absolute;
				right: 12px;
				top: 50%;
				transform: translateY(-50%);
				width: 18px;
				height: 18px;
				border: 2px solid rgba(0, 0, 0, 0.3);
				border-radius: 50%;
				border-top-color: #121212;
				animation: spin 0.8s linear infinite;
			}

			.convert-button.loading .spinner {
				display: block;
			}

			@keyframes spin {
				to { transform: translateY(-50%) rotate(360deg); }
			}

			#status {
				margin-top: 1rem;
				color: #b0b0b0;
				font-size: 0.95rem;
			}

			.error {
				color: #ef5350;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Opus to WAV Converter</h1>
			<div class="drop-zone" id="dropZone">
				<p>Drag and drop your .opus file here</p>
				<p>or</p>
				<button class="convert-button" onclick="document.getElementById('fileInput').click()">
					Choose File
					<div class="spinner"></div>
				</button>
				<input type="file" id="fileInput" accept=".opus" />
			</div>
			<div id="status"></div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
